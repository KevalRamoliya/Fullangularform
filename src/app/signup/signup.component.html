
<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <form [formGroup]="signupform"
        (ngSubmit)="postuserdata(signupform.value); signupform.markAllAsTouched()">
        <h1>Sign Up Form</h1>

        <div class="form-group">
          <label for="Email">Email:</label>
          <input type="email" formControlName="email" name="email"
            class="form-control" placeholder="Enter Email">
          <div style="color: red;"
            *ngIf="signupform.get('email')?.hasError('required') && (signupform.get('email')?.touched || signupform.get('email')?.dirty)">Email
            field must be required</div>
          <span class="d-flex" style="color: red;"
            *ngIf="email && email.hasError('invalidDomain') && email.touched">Invalid
            email format. Must end with '.com'</span>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" formControlName="password" name="password"
            class="form-control" placeholder="Enter Password">
          <div style="color: red;"
            *ngIf="signupform.get('password')?.hasError('required') && (signupform.get('password')?.touched  || signupform.get('password')?.dirty)">Must
            be Enter password.</div>
        </div>

        <button type="submit" routerLinkActive="router-link-active"
          class="btn btn-primary">Sign Up</button>

        <p class="mt-3">Already have an account? <a
            routerLink="login">Login</a></p>

      </form>

    </div>
  </div>
</div>
